  <button id="add_rows">Add Rows</button>
  <button id="del_rows">Delete Rows</button>
  <script>
          var c1 = 0;
          var c2 = 0;
          var c3 = 0;
          $("#add_rows").click(function() {
      // each click on the `+` button adds a row to the table
      var table = document.getElementById("table");
    var row = table.insertRow(-1);
    var cell1 = row.insertCell(0);
    var cell2 = row.insertCell(1);
    var cell3 = row.insertCell(2);
    cell1.innerHTML = "<input type='text' value=' ' name=cell1_"+c1.toString()+"> ";
    cell2.innerHTML = "<input type='text' value=' ' name=cell2_"+c2.toString()+"> ";
    cell3.innerHTML = "<input type='text' value=' ' name=cell3_"+c3.toString()+"> ";
    c1++;
    c2++;
    c3++;
    });

    $(document).ready(function() {
        $('td input').bind('paste', null, function(e) {
            $input = $(this);
            setTimeout(function() {
                var values = $input.val().split(/\s+/),
                    row = $input.closest('tr'),
                    col = $input.closest('td').index();
                    console.log(col);
                for (var i = 0; i < values.length; i++) {
                    row.children().eq(col).find('input').val(values[i]);
                    row = row.next();
                }
            }, 0);
        });
    });

    $("#del_rows").click(function() {
      // each click on the `-` button deletes a row to the table
      document.getElementById("table").deleteRow(-1);
    });
